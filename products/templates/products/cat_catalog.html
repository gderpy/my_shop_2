{% extends 'base.html' %}

{% block title %}Каталог{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex flex-row mb-3 flex-wrap mt-5 gap-5">
            {% for product in products %}
                <div class="card p-1 card-product" style="width: 18rem;">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column gap-2">
                        <h5 class="card-title">{{ product.price }} ₽</h5>
                        <a href="#" class="card-text">{{ product.name }}</a>
                        <a href="#" class="btn btn-outline-dark mt-auto">В корзину</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
