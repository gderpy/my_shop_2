{% extends 'base.html' %}
{% load my_tags %}

{% block title %}Каталог{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex flex-row mb-3 flex-wrap mt-5 gap-5">
            <div class="product-filter" style="width: 20rem;">
                <div class="card" style="height: 20rem;"></div>
            </div>
            <div class="d-flex flex-column flex-grow-1 gap-3">
                {% for product in products %}
                    <div class="card p-1 d-flex flex-row p-3">
                        <div class="product-list-image-card">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        </div>
                        <a href="{{ product.get_absolute_url }}" class="ms-3"><strong>{{ product.name }}</strong></a>
                        <div class="liked-product ms-auto d-flex flex-column align-items-center gap-2">
                            <span class="ms-auto"><strong>{{ product.price|price_format }} ₽</strong></span>
                            <div class="btn-group" role="group" aria-label="Basic outlined example">
                                <a href="#" class="btn btn-outline-dark"><i class="bi bi-heart-fill"></i></a>
                                <a href="#" class="btn btn-outline-dark">В корзину</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
